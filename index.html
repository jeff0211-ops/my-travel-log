                <div class="full"><label>ì¶”ì²œ ì •ë³´ / í•œì¤„í‰</label><input type="text" id="info1" placeholder="ì¶”ì²œ ë©”ë‰´ë‚˜ ì¥ì†Œì˜ íŠ¹ì§•"></div>
                <div class="full"><label>ìƒì„¸ ë©”ëª¨</label><textarea id="info2" rows="3" placeholder="ê°€ì¡±ë“¤ì˜ ì†”ì§í•œ í›„ê¸°ë¥¼ ì ì–´ì£¼ì„¸ìš”"></textarea></div>

        <div class="filter-row">
            <select id="fCat" onchange="runFilter()"><option value="">ì „ì²´ ìœ í˜•</option><option value="ë¡œì»¬ ë§›ì§‘">ë§›ì§‘</option><option value="ê´€ê´‘ ëª…ì†Œ">ê´€ê´‘</option><option value="ìˆ™ì†Œ">ìˆ™ì†Œ</option></select>
            <select id="fCou" onchange="runFilter()"><option value="">êµ­ê°€</option></select>
            <select id="fReg" onchange="runFilter()"><option value="">ì§€ì—­</option></select>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrVpAyHUclffUoB3VnpzdDYZ5IOXyU3Bf7ZD8mwdaEUcQ4bVlTBVFr54S7ssqt-0q1/exec'; 

    let masterData = [];
    let filteredData = [];
    let page = 1;
    const limit = 10;
    let editMode = false;
    let editTarget = null;

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            masterData = await res.json();
            updateFilters();
            runFilter();
        } catch (e) { document.getElementById('list-container').innerText = "ë¡œë“œ ì‹¤íŒ¨."; }
    }

    function toggleForm() {
        const f = document.getElementById('form-container');
        const isHidden = f.style.display !== 'block';
        f.style.display = isHidden ? 'block' : 'none';
        document.getElementById('btnToggle').innerHTML = isHidden ? '<i class="fas fa-times"></i> ë‹«ê¸°' : '<i class="fas fa-plus"></i> ìƒˆë¡œìš´ ì •ë³´ ê¸°ë¡í•˜ê¸°';
    }

    function updateFilters() {
        const nations = [...new Set(masterData.map(d => d.country))].filter(Boolean).sort();
        const regions = [...new Set(masterData.map(d => d.region))].filter(Boolean).sort();
        document.getElementById('fCou').innerHTML = '<option value="">êµ­ê°€</option>' + nations.map(n => `<option value="${n}">${n}</option>`).join('');
        document.getElementById('fReg').innerHTML = '<option value="">ì§€ì—­</option>' + regions.map(r => `<option value="${r}">${r}</option>`).join('');
    }

    function runFilter() {
        const cat = document.getElementById('fCat').value;
        const cou = document.getElementById('fCou').value;
        const reg = document.getElementById('fReg').value;
        const rat = document.getElementById('fRat').value;
        const key = document.getElementById('keyword').value.trim().toLowerCase();

        filteredData = masterData.filter(d => {
            return (!cat || d.category === cat) && (!cou || d.country === cou) && (!reg || d.region === reg) && 
                   (!rat || parseInt(d.rating) >= parseInt(rat)) &&
                   (!key || (d.title && d.title.toLowerCase().includes(key)) || (d.info2 && d.info2.toLowerCase().includes(key)));
        });
        page = 1; drawList();
    }

    function drawList() {
        const start = (page - 1) * limit;
        const items = filteredData.slice().reverse().slice(start, start + limit);
        const container = document.getElementById('list-container');
        if(filteredData.length === 0) { container.innerHTML = "<p style='text-align:center;'>ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>"; return; }

        container.innerHTML = items.map((d, i) => `
            <div class="post-item">
                <div class="post-header" onclick="toggleAccordion('detail-${i}')">
                    <div style="flex:1;">
                        <span class="tag ${d.category==='ë¡œì»¬ ë§›ì§‘'?'tag-food':d.category==='ìˆ™ì†Œ'?'tag-stay':'tag-tour'}">${d.category}</span>
                        <strong>${d.title}</strong>
                        <div style="font-size:0.8rem; color:#718096; margin-top:4px;"><i class="fas fa-map-marker-alt"></i> ${d.country} Â· ${d.region}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="color:#f1c40f; font-weight:800;">â­ ${d.rating}</div>
                        <div style="font-size:0.75rem; color:#a0aec0; margin-top:4px;">${d.date || ''}</div>
                    </div>
                </div>
                <div class="post-content" id="detail-${i}">
                    <div class="detail-card"><div class="detail-label">ğŸ“ ìƒì„¸ ì£¼ì†Œ</div>${d.address || '-'}</div>
                    <div class="detail-card"><div class="detail-label">ğŸ“‹ ì¶”ì²œ ì •ë³´</div>${d.info1 || '-'}</div>
                    <div class="detail-card"><div class="detail-label">ğŸ“ ë©”ëª¨</div><div style="white-space:pre-wrap;">${d.info2 || '-'}</div></div>
                    <div style="text-align:right; margin-top:20px;">
                        <button onclick="goEdit('${d.title.replace(/'/g, "\\'")}')" style="border:none; background:#edf2f7; color:#4a5568; padding:8px 15px; border-radius:8px; cursor:pointer;">ìˆ˜ì •</button>
                        <button onclick="goDelete('${d.title.replace(/'/g, "\\'")}')" style="border:none; background:#fff5f5; color:#e53e3e; padding:8px 15px; border-radius:8px; cursor:pointer; margin-left:10px;">ì‚­ì œ</button>
                    </div>
                </div>
            </div>`).join('');
        drawPager();
    }

    function drawPager() {
        const total = Math.ceil(filteredData.length / limit);
        const p = document.getElementById('pager'); p.innerHTML = '';
        for(let i=1; i<=total; i++) {
            const btn = document.createElement('button');
            btn.innerText = i; btn.className = `page-num ${i===page?'active':''}`;
            btn.onclick = () => { page = i; drawList(); window.scrollTo(0,0); };
            p.appendChild(btn);
        }
    }

    function toggleAccordion(id) {
        const el = document.getElementById(id);
        const isShow = el.style.display === 'block';
        document.querySelectorAll('.post-content').forEach(c => c.style.display = 'none');
        el.style.display = isShow ? 'none' : 'block';
    }

    document.getElementById('tripForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit'); btn.disabled = true; btn.innerText = "ë°ì´í„° ì²˜ë¦¬ ì¤‘...";
        
        const payload = {
            action: editMode ? 'edit' : 'add',
            targetTitle: editTarget,
            data: {
                category: document.getElementById('category').value,
                title: document.getElementById('title').value,
                country: document.getElementById('country').value,
                region: document.getElementById('region').value,
                address: document.getElementById('address').value,
                info1: document.getElementById('info1').value,
                info2: document.getElementById('info2').value,
                rating: document.getElementById('rating').value
            }
        };

        await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
        location.reload();
    };

    async function goDelete(t) {
        event.stopPropagation();
        if(!confirm(`ì‚­ì œí• ê¹Œìš”?`)) return;
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({action:'delete', targetTitle:t}) });
        location.reload();
    }

    function goEdit(t) {
        event.stopPropagation();
        const d = masterData.find(x => x.title === t);
        if(!d) return;
        document.getElementById('category').value = d.category;
        document.getElementById('title').value = d.title;
        document.getElementById('country').value = d.country;
        document.getElementById('region').value = d.region;
        document.getElementById('address').value = d.address || '';
        document.getElementById('info1').value = d.info1 || '';
        document.getElementById('info2').value = d.info2 || '';
        document.getElementById('rating').value = d.rating;
        editMode = true; editTarget = t;
        if(document.getElementById('form-container').style.display !== 'block') toggleForm();
        document.getElementById('btnSubmit').innerText = "ë‚´ìš© ìˆ˜ì •í•˜ê¸°";
        window.scrollTo(0,0);
    }

</script>
